<button *ngIf="!isloading"
  type="submit"
  class="btn btn-primary btn-block w-100"
  [disabled]="!form.valid">{{btnText}}
</button>
<button *ngIf="isloading" class="btn {{loadingButtonClass}}" disabled>
  <span class="spinner-border spinner-border-sm"></span>
  <span class="mx-1">{{loadingButtonText}}</span>
</button>
